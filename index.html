<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="testDiv">
        <span></span>
    </div>
    <hr>
    <button class="btn" type="button">click!!</button>
</body>
<script>


    const $btn = document.querySelector('.btn');
    const $span = document.querySelector('span');

    const throttle = (callback, delay) => {
        let timerId;
        
        return event => {
            if(timerId){
                return false;
            }
            setTimeout(() => {
               callback();
               timerId = null; 
            }, delay, event);
        }
    }
    
    const $throttleCount = 0;
    $btn.addEventListener('click', throttle(()=> {
        $span.textContent = ++$throttleCount;
    },1000))

    const $devounceCount = 0;
    const devouce = (callback, delay) => {
        let timerid;

        if(timerid){
            clearTimeout(timerid);
        }
        timerid = setTimeout(callback(), delay);
    }
    $btn.addEventListener('click', devouce( () => {
        $span.textContent = ++$devounceCount;
    },1000))

    console.log("hotfix에서 추가한 콘솔")

    console.log("main에서 추가하다만 코놋");
    
</script>
</html>
