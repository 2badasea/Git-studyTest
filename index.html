<script>


    const $btn = document.querySelector('.btn');

    const throttle = (callback, delay) => {
        let timerId;
        
        return event => {
            if(timerId){
                return false;
            }
            setTimeout(() => {
               callback();
               timerId = null; 
            }, delay, event);
        }
    }
</script>
